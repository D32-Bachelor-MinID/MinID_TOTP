<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dine kontaktopplysninger</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.min.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/open-sans/open-sans.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome/css/font-awesome.min.css}" media="all">
    <meta name="description" content="Dine kontaktopplysninger">
    <meta name="keywords" content="ID-porten, DIFI">
    <meta name="language" content="no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body" class="null">
<header th:insert="fragments/general.html :: header" class="h-Main"></header>
<main>
    <section class="Box">
        <div class="Box_header">
            <h1 class="Box_header-title with-logo logo-eid-gray">Endre MinID-innstillinger</h1>
<!--            <div class="Box_header-provider"><img th:src="/images/eid-logo.gif" alt="Logo"></div>-->
        </div>
        <div class="Box_main">
            <div class="fm-Fields">
                <div class="fm-Field">
                    <span class="label">Logg inn med:</span>
                    <div class="with-icon">
                        <span class="text">
                            <label th:text="${mfa}">MinID app</label>
                        </span>
<!--                        <a th:href="@{/login-method/changeLogin}">TODO-->
                        <a th:href="@{/mfa_options}">
                            <span class="visuallyHidden">Endre innloggingsmetode</span>
                            <span class="fa fa-pencil"></span>
                        </a>
                    </div>
                </div>
                <div class="fm-Field">
                    <span class="label">Mobilnummer:</span>
                    <div class="with-icon">
<!--                        <span class="text disabled" th:text="${user.tlf}"></span>TODO-->
                        <span class="text disabled" th:text="${phone}"></span>
                    </div>
                </div>
                <div class="fm-Field">
                    <span class="label">Nytt passord:</span>
                    <div class="with-icon">
                        <span class="text">**********</span>
                      <!-- <a th:href="@{/newpassword}">TODO-->
                          <a href="/newpassword">
                            <span class="visuallyHidden">Endre passord</span>
                            <span class="fa fa-pencil"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="Box_footer">
            <div class="Box_footer-links">
            </div>
        </div>
    </section>
</main>
<script type="text/javascript" src="/js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/handleButtonKeyPress.js"></script>
<script type="text/javascript" src="/js/minid-menu-toggle.js"></script>
</body>
</html>
